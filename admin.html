<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | ZYPSO Mart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="/style.css" />

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    body {
      background: #f8fafc;
      font-family: Inter, sans-serif;
    }
    .admin-container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border-bottom: 1px solid #e2e8f0;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #f1f5f9;
    }
    input, select {
      padding: 6px;
      width: 100%;
    }
    button {
      cursor: pointer;
    }
    .section {
      background: white;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 12px;
    }
  </style>
</head>

<body onload="initAdmin()">

  <div class="admin-container">

    <!-- HEADER -->
    <div class="section">
      <h2>
        <i class="fas fa-user-shield"></i>
        ZYPSO Mart â€“ Admin Panel
      </h2>
      <a href="/index.html" class="btn-primary">
        <i class="fas fa-store"></i> View Store
      </a>
    </div>

    <!-- ADD PRODUCT -->
    <div class="section">
      <h3><i class="fas fa-plus-circle"></i> Add Product</h3>

      <input id="p-name" placeholder="Product Name" />
      <input id="p-price" type="number" placeholder="Price" />
      <select id="p-unit">
        <option value="piece">per piece</option>
        <option value="kg">per kg</option>
        <option value="gram">per gram</option>
        <option value="pack">per pack</option>
      </select>
      <input id="p-img" placeholder="Image URL" />
      <input id="p-desc" placeholder="Description" />
      <input id="p-category" placeholder="Category" />
      <input id="p-stock" type="number" placeholder="Stock" value="10" />

      <label>
        <input type="checkbox" id="p-featured" />
        Featured product
      </label>

      <br /><br />
      <button onclick="addProduct()" class="btn-primary">
        <i class="fas fa-save"></i> Add Product
      </button>
    </div>

    <!-- INVENTORY -->
    <div class="section">
      <h3><i class="fas fa-boxes"></i> Inventory</h3>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Stock</th>
            <th>Price</th>
            <th>Category</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="admin-inventory"></tbody>
      </table>
    </div>

    <!-- ORDERS -->
    <div class="section">
      <h3><i class="fas fa-shopping-cart"></i> Orders</h3>

      <table>
        <thead>
          <tr>
            <th>Customer</th>
            <th>Phone</th>
            <th>Total</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="admin-orders"></tbody>
      </table>
    </div>

    <!-- STATS -->
    <div class="section">
      <h3><i class="fas fa-chart-bar"></i> Stats</h3>
      <p>Total Orders: <b id="total-orders-val">0</b></p>
      <p>Delivered Orders: <b id="delivered-orders-val">0</b></p>
    </div>

  </div>

  <!-- ADMIN SCRIPT -->
  <script type="module" src="/admin.js"></script>

</body>
</html>
